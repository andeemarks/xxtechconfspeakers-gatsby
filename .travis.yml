language: node_js
node_js:
- '8'
before_install:
  - npm i -g npm@5.6.0

cache:
  directories:
  - node_modules # NPM packages

stages:
  - lint
  - validate data
  - test
  - preview deploy
  # - name: deploy
  #   if: branch = master

jobs:
  include:
    - stage: lint
      script: npm run lint
    - stage: test
      script: npm test
    - stage: validate data
      script: ajv validate -s ./spec/confs-schema.json -d ./src/data/confs.json
    - stage: preview deploy
      script: npm run build
      deploy:
        provider: s3
        access_key_id: AKIAITYEJ7M6VTSDZHLA
        secret_access_key:
          secure: 
        bucket: xxtechconfspeakers.org
        local-dir: public
        upload-dir: preview
        region: ap-southeast-2
        skip_cleanup: true
        on:
          repo: andeemarks/xxtechconfspeakers-gatsby
    - stage: prod deploy
      script: npm run build
      deploy:
        provider: s3
        access_key_id: AKIAITYEJ7M6VTSDZHLA
        secret_access_key:
          secure: 
        bucket: xxtechconfspeakers.org
        local-dir: public
        region: ap-southeast-2
        skip_cleanup: true
        on:
